app:
  name: Credit Intelligence
  version: 1.0.0
  environment: development
llm:
  default_provider: groq
  default_temperature: 0.1
  default_max_tokens: 2000
  providers:
    groq:
      enabled: true
      api_key: ${GROQ_API_KEY}
      base_url: null
      models:
        primary: llama-3.3-70b-versatile
        fast: llama-3.1-8b-instant
        balanced: llama3-70b-8192
        small: llama3-8b-8192
        mixtral: mixtral-8x7b-32768
      default_model: primary
    openai:
      enabled: true
      api_key: ${OPENAI_API_KEY}
      base_url: null
      models:
        primary: gpt-4o-mini
        fast: gpt-4o-mini
        legacy: gpt-4-turbo
      default_model: primary
    anthropic:
      enabled: false
      api_key: ''
      base_url: null
      models:
        primary: claude-3-5-sonnet-20241022
        fast: claude-3-haiku-20240307
      default_model: primary
prompts:
  company_parser:
    name: Company Parser
    description: Parses company name to identify type, ticker, and industry
    category: input
    variables:
    - company_name
    system_prompt: "You are a financial data specialist. Your task is to analyze company\
      \ names and identify key information about them.\n\nGiven a company name, determine:\n\
      1. Whether it's likely a public or private company\n2. The probable stock ticker\
      \ (if public)\n3. The industry sector\n4. Any parent company or subsidiaries\n\
      5. The primary jurisdiction/country\n\nRespond in JSON format with the following\
      \ structure:\n{\n    \"is_public_company\": true/false,\n    \"ticker\": \"\
      TICKER\" or null,\n    \"industry\": \"Industry name\",\n    \"sector\": \"\
      Sector name\",\n    \"jurisdiction\": \"Country/Region\",\n    \"parent_company\"\
      : \"Parent name\" or null,\n    \"confidence\": 0.0-1.0\n}\n"
    user_template: 'Analyze this company: {company_name}'
  tool_selection:
    name: Tool Selection
    description: Selects appropriate data collection tools based on company type
    category: planning
    variables:
    - company_name
    - context
    - tool_specs
    system_prompt: 'You are a credit intelligence agent selecting tools for credit
      risk assessment.


      Your task is to analyze the company and select the most appropriate data collection
      tools.


      Consider:

      - Is this a public or private company?

      - What data sources are most relevant?

      - What is the optimal order of tool execution?


      Select tools wisely - don''t select tools that won''t return useful data.

      '
    user_template: '## Company: {company_name}


      ## Context

      {context}


      ## Available Tools

      {tool_specs}


      ## Instructions

      Analyze the company and select the appropriate tools. Return your response as
      JSON with:

      - company_analysis: Your analysis of the company (is_likely_public, reasoning)

      - tools_to_use: List of tools with name, params, and reason

      - execution_order_reasoning: Why you chose this order

      '
  credit_synthesis:
    name: Credit Synthesis
    description: Synthesizes collected data into a final credit assessment
    category: synthesis
    variables:
    - company_name
    - tool_reasoning
    - tool_results
    system_prompt: 'You are a senior credit analyst. Analyze the collected data and
      provide a credit risk assessment.


      Your assessment should be:

      - Data-driven and evidence-based

      - Balanced, considering both positive and negative factors

      - Clear about confidence levels and data gaps

      - Actionable with specific recommendations

      '
    user_template: '## Company

      {company_name}


      ## Analysis Context

      {tool_reasoning}


      ## Collected Data

      {tool_results}


      ## Instructions

      Provide a comprehensive credit risk assessment with:

      - overall_risk_level: LOW, MODERATE, HIGH, or CRITICAL

      - credit_score_estimate: 300-850

      - confidence_score: 0.0-1.0

      - risk_factors: List of key risks

      - positive_factors: List of strengths

      - recommendations: Actionable next steps

      - reasoning: Your detailed analysis

      '
  credit_analysis:
    name: Credit Analysis
    description: Full credit risk analysis from raw company data
    category: analysis
    variables:
    - company_name
    - company_data
    system_prompt: 'You are an expert credit analyst. Analyze the following company
      data and provide a credit risk assessment.


      Be consistent, thorough, and base your assessment on the evidence provided.

      If data is limited, clearly state your confidence level and what additional
      information would be helpful.

      '
    user_template: '## Company Information

      Company: {company_name}


      ## Available Data

      {company_data}


      ## Required Output

      Provide a structured credit assessment with:

      1. Overall Risk Level (LOW/MODERATE/HIGH/CRITICAL)

      2. Credit Score Estimate (300-850)

      3. Confidence Score (0-100%)

      4. Key Risk Factors

      5. Positive Indicators

      6. Recommendations

      7. Data Gaps and Limitations

      '
  validation:
    name: Assessment Validation
    description: Reviews and validates rule-based assessments
    category: validation
    variables:
    - assessment
    - company_data
    system_prompt: 'You are a credit analyst reviewer. A rule-based system produced
      an assessment that you need to validate.


      Your task is to:

      1. Review the assessment against the raw data

      2. Identify any inconsistencies or errors

      3. Suggest corrections if needed

      4. Provide a confidence score for the assessment

      '
    user_template: '## Rule-Based Assessment

      {assessment}


      ## Original Company Data

      {company_data}


      ## Validation Tasks

      1. Is the risk level appropriate given the data?

      2. Is the credit score estimate reasonable?

      3. Are all major risk factors captured?

      4. Are there any data points that contradict the assessment?

      5. What is your confidence in this assessment (0-100%)?


      Provide your validation as JSON with:

      - is_valid: true/false

      - corrections: list of suggested changes

      - confidence: your confidence score

      - reasoning: explanation of your review

      '
