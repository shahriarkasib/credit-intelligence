        }

        }

        }

        }

        }
        .table-node {
            cursor: pointer;
        }
        .table-header {
            rx: 6;
            ry: 6;
        }
        .table-body {
            fill: rgba(0,0,0,0.6);
            stroke: rgba(255,255,255,0.3);
            stroke-width: 1;
        }
        .table-title {
            font-weight: bold;
            fill: #fff;
            font-size: 13px;
            text-shadow: 1px 1px 2px rgba(0,0,0,0.8);
        }
        .column-text {
            fill: #ddd;
            font-size: 10px;
            font-family: 'Monaco', 'Menlo', monospace;
        }
        .column-pk {
            fill: #f1c40f;
        }
        .column-fk {
            fill: #e74c3c;
        }
        .column-join {
            fill: #1abc9c;
        }
        .relationship-line {
            stroke: rgba(255,255,255,0.2);
            stroke-width: 1.5;
            fill: none;
        }
        .relationship-line:hover {
            stroke: #00d4ff;
            stroke-width: 2.5;
        }
        .tooltip {
            position: fixed;
            background: rgba(0,0,0,0.95);
            border: 1px solid #00d4ff;
            border-radius: 8px;
            padding: 15px;
            max-width: 400px;
            z-index: 2000;
            pointer-events: none;
            opacity: 0;

        }
        .tooltip h4 {

        }
        .tooltip .column-list {

        }
        .tooltip .column-entry {
            padding: 3px 0;

        }

        }

        // Common join columns
        const joinColumns = ["run_id", "company_name", "node", "agent_name", "master_agent", "step_number"];

        // Color mapping for table types
        const prefixColors = {
            "wf": "#3498db",
            "lg": "#e67e22",
            "eval": "#2ecc71",
            "meta": "#9b59b6"
        };

        // SVG setup
        const container = document.getElementById('erd-container');
        const width = container.clientWidth;
        const height = container.clientHeight;

        const svg = d3.select('#erd-container')
            .append('svg')
            .attr('width', '100%')
            .attr('height', '100%');

        // Add zoom behavior
        const g = svg.append('g');
        let currentZoom = 1;

        const zoom = d3.zoom()
            .scaleExtent([0.1, 4])
            .on('zoom', (event) => {
                g.attr('transform', event.transform);
                currentZoom = event.transform.k;
                document.getElementById('zoom-info').textContent = `Zoom: ${Math.round(currentZoom * 100)}%`;
            });

        svg.call(zoom);

        // Zoom controls
        window.zoomIn = () => svg.transition().call(zoom.scaleBy, 1.3);
        window.zoomOut = () => svg.transition().call(zoom.scaleBy, 0.7);
        window.resetZoom = () => svg.transition().call(zoom.transform, d3.zoomIdentity);
        window.fitToScreen = () => {
            const bounds = g.node().getBBox();
            const fullWidth = container.clientWidth;
            const fullHeight = container.clientHeight;
            const scale = 0.9 * Math.min(fullWidth / bounds.width, fullHeight / bounds.height);
            const tx = (fullWidth - bounds.width * scale) / 2 - bounds.x * scale;
            const ty = (fullHeight - bounds.height * scale) / 2 - bounds.y * scale + 30;
            svg.transition().duration(500).call(zoom.transform, d3.zoomIdentity.translate(tx, ty).scale(scale));
        };

        // Draw relationship lines (run_id connections)
        function updateRelationships() {
            g.selectAll('.relationship-line').remove();

            const wfRuns = tables.find(t => t.name === 'wf_runs');
            tables.forEach(table => {
                if (table.name !== 'wf_runs' && table.columns.some(c => c.fk === 'wf_runs')) {
                    g.insert('path', '.table-node')
                        .attr('class', 'relationship-line')
                        .attr('d', () => {
                            const x1 = wfRuns.x + 100;
                            const y1 = wfRuns.y + 15;
                            const x2 = table.x + 100;
                            const y2 = table.y + 15;
                            const midX = (x1 + x2) / 2;
                            return `M${x1},${y1} C${midX},${y1} ${midX},${y2} ${x2},${y2}`;
                        });
                }
            });
        }

        updateRelationships();

        // Draw tables
        const tableGroups = g.selectAll('.table-node')
            .data(tables)
            .enter()
            .append('g')
            .attr('class', 'table-node')
            .attr('transform', d => `translate(${d.x}, ${d.y})`)
            .call(d3.drag()
                .on('drag', function(event, d) {
                    d.x = event.x;
                    d.y = event.y;
                    d3.select(this).attr('transform', `translate(${d.x}, ${d.y})`);
                    updateRelationships();
                }));

        // Table header with color based on prefix
        tableGroups.append('rect')
            .attr('class', 'table-header')
            .attr('width', 220)
            .attr('height', 28)
            .attr('fill', d => prefixColors[d.prefix]);

        // Table title
        tableGroups.append('text')
            .attr('class', 'table-title')
            .attr('x', 10)
            .attr('y', 19)
            .text(d => `${d.name} (${d.columns.length})`);

        // Table body
        tableGroups.append('rect')
            .attr('class', 'table-body')
            .attr('y', 28)
            .attr('width', 220)
            .attr('height', d => d.columns.length * 15 + 8);

        // Table columns
        tableGroups.each(function(tableData) {
            const group = d3.select(this);
            tableData.columns.forEach((col, i) => {
                const y = 42 + i * 15;

                // Column prefix (PK/FK/J)
                let prefix = '';
                let prefixColor = '#aaa';
                if (col.pk) { prefix = 'PK '; prefixColor = '#f1c40f'; }
                else if (col.fk) { prefix = 'FK '; prefixColor = '#e74c3c'; }
                else if (col.join) { prefix = 'J '; prefixColor = '#1abc9c'; }

                group.append('text')
                    .attr('class', 'column-text')
                    .attr('x', 8)
                    .attr('y', y)
                    .attr('fill', prefixColor)
                    .text(prefix + col.name)
                    .on('mouseover', (event) => showColumnTooltip(event, tableData, col))
                    .on('mouseout', hideTooltip);
            });
        });

        // Tooltip functions
        function showColumnTooltip(event, table, column) {
            const tooltip = document.getElementById('tooltip');
            let html = `<h4>${table.name}.${column.name}</h4>`;
            html += `<div><strong>Type:</strong> ${column.type}</div>`;

            if (column.pk) html += `<div style="color: #f1c40f;">Primary Key</div>`;
            if (column.fk) html += `<div style="color: #e74c3c;">Foreign Key → ${column.fk}</div>`;

            if (column.join || joinColumns.includes(column.name)) {
                html += `<div class="join-info"><strong>Can join with:</strong></div>`;
                tables.forEach(t => {
                    if (t.name !== table.name) {
                        const hasColumn = t.columns.find(c => c.name === column.name);
                        if (hasColumn) {
                            html += `<div class="join-entry">→ ${t.name}.${column.name}</div>`;
                        }
                    }
                });
            }

            tooltip.innerHTML = html;
            tooltip.style.left = event.pageX + 15 + 'px';
            tooltip.style.top = event.pageY + 15 + 'px';
            tooltip.classList.add('visible');
        }

        function hideTooltip() {
            document.getElementById('tooltip').classList.remove('visible');
        }

        // Initial fit to screen
        setTimeout(fitToScreen, 100);
    </script>
